<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Reservation System</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Hotel Room Reservation System</h1>
  </header>

  <main>
    <div id="controls">
      <label for="num-rooms">Number of Rooms to Book:</label>
      <input type="number" id="num-rooms" min="1" max="5" placeholder="1-5">
      <button id="book-btn">Book Rooms</button>
      <button id="randomize-btn">Randomize Occupancy</button>
      <button id="reset-btn">Reset Rooms</button>
    </div>

    <section id="hotel-display">
      <h2>Hotel Layout</h2>
      <div id="hotel-structure"></div>
    </section>
  </main>

  <script src="scripts/app.js"></script>
</body>
</html>
